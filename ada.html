<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>

  <label for="num1">Número 1:</label>
  <input type="text" id="num1" oninput="habilitarSegundaCaja()">

  <label for="num2">Número 2:</label>
  <input type="text" id="num2" oninput="habilitarBoton()" disabled>

  <button id="calcular" onclick="calcularResultado()" disabled>Calcular</button>

  <p id="resultado"></p>

  <script>
    function habilitarSegundaCaja() {
      document.getElementById("num2").disabled = false;
    }

    function habilitarBoton() {
      document.getElementById("calcular").disabled = false;
    }

    function calcularResultado() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);

      if (!isNaN(num1) && !isNaN(num2)) {
        var resultado = num1 + num2;
        document.getElementById("resultado").innerText = "Resultado: " + resultado;
      } else {
        document.getElementById("resultado").innerText = "Por favor, ingrese números válidos en ambas cajas.";
      }
    }
  </script>

</body>
</html>
